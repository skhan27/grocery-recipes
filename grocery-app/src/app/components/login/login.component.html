<form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-4 mx-auto" style="max-width: 400px;">
  <div *ngIf="errorMessage" class="alert alert-danger py-2">
    <small>{{ errorMessage }}</small>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" formControlName="email" class="form-control" required
      [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
    <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
      Email is required and must be valid.
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="password" formControlName="password" class="form-control" required
      [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
    <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
      Password is required and must be at least 6 characters long.
    </div>
  </div>
  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
</form>
