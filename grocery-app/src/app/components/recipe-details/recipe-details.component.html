<div *ngIf="recipe$ | async as recipe">
  <h1>{{ recipe.name }}</h1>
  <h2>Ingredients</h2>
  <ul>
    <li *ngFor="let ingredient of recipe.items">
      {{ ingredient.amount.amount }}
      {{ ingredient.amount.unit }} {{ ingredient.name }}
    </li>
  </ul>
  <h2>Instructions</h2>
  <p>
    {{ recipe.instructions }}
  </p>
  <h2>Notes</h2>
  <p>
    {{ recipe.notes }}
  </p>
</div>
